<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var resultData = aqiData.filter(function (x) {
            return x[1] > 60;
        });
        resultData = resultData.sort(function (a, b) {
            return b[1] - a[1];
        });
        resultData.forEach(function (arr) {
            var aqiList = document.createElement("li");
            var aqiRank = document.createTextNode(arr.toString());
            aqiList.appendChild(aqiRank);
            var element = document.getElementById("aqi-list");
            element.appendChild(aqiList);
        })
        /*首先，找出这个二维数组中aqi大于60的子数组，将他们放到resultData中
         再将它们排序，并append到ul上显示出来

         */
        console.log(resultData);

    })();

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>通过HTML及CSS模拟报纸排版</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container" >
        <header>
            <div id="logo">
                <span>ife.baidu.com</span>
            </div>
            <span>2016.03</span>
        </header>
        <section id="banner_area">
            <div id="banner_left">
                <div id="banner_image"></div>
                <div id="what_when_how">
                    <div class="wwh" id="what"></div>
                    <div class="wwh" id="when"></div>
                    <div class="wwh" id="how"></div>
                </div>
            </div>
            <aside id="banner_aside">
                
            </aside>
        </section>
        <section id="content_area">
            <div class="ctt" id="left"></div>
            <div class="ctt" id="right">
                <div id="top"></div>
                <div id="bottom"></div>
            </div>
        </section>
        <footer>
            <span>ife.baidu.com</span>
        </footer>
    </div>
</body>
</html>
